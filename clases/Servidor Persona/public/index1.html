<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <label for="txtId" class="ocultar">Id:</label>
      <input type="text" id="txtId" name="id" class="ocultar" /><br />
      <label for="txtNombre">Nombre:</label>
      <input type="text" id="txtNombre" name="nombre" autocomplete="off" /><br />
      <label for="txtApellido">Apellido:</label>
      <input type="text" id="txtApellido" name="apellido" /><br />
      <label for="txtEdad">Edad:</label>
      <input type="text" id="txtEdad" name="edad" /><br /><br />
      <button type="submit" id="btnAlta">Alta Persona</button>
    </form>

    <button type="button" id="btnTraer">Traer Personas</button><br>
    <div id="info"></div>
  </body>
</html>
