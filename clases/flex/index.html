<!DOCTYPE html>
<html>

<head>
    <title>Bienes Raices</title>
    <meta charset="UTF-8">
    <meta name="author" content="Diego Dalairac">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./grid.css">
</head>

<body>
    flex-direction
    <div class="linea flex-direction" style="background: none ;">
        <a href="http://www.flexboxdefense.com/">http://www.flexboxdefense.com/</a>
        <a href="https://flexboxfroggy.com/#es ">https://flexboxfroggy.com/#es </a>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/-">https://css-tricks.com/snippets/css/a-guide-to-flexbox/-</a>
    </div>
    <br>
    grow
    <div class="linea">
        <div class="columna"> texto </div>
        <div class="columna grow-1"> texto </div>
        <div class="columna grow-2"> texto </div>

    </div>
    shrink
    <div class="linea">
        <div class="columna"> texto </div>
        <div class="columna shrink-1"> texto </div>
        <div class="columna shrink-2"> texto </div>
    </div>
    basis
    <div class="linea">
        <div class="columna"> texto </div>
        <div class="columna basis-20"> texto </div>
        <div class="columna basis-80"> texto </div>

    </div>
    justify
    <div class="linea justify">
        <div class="columna"> texto </div>
        <div class="columna "> texto </div>
        <div class="columna "> texto </div>
    </div>

    order
    <div class="linea ">
        <div class="columna" style="order: 2;"> 1 </div>
        <div class="columna " style="order: 3;"> 2 </div>
        <div class="columna " style="order: 1   ;"> 3 </div>
    </div>

    align-items
    <div class="linea align-items">
        <div class="columna"> texto </div>
        <div class="columna "> texto </div>
        <div class="columna "> texto </div>
    </div>

    wrap
    <div class="linea wrap">
        <div class="columna"> 1 </div>
        <div class="columna "> 2 </div>
        <div class="columna "> 3 </div>
        <div class="columna"> 4 </div>
        <div class="columna "> 5 </div>
        <div class="columna "> 6 </div>
    </div>


</body>

</html>
